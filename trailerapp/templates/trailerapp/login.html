{% extends "trailerapp/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">
                    Einloggen
                </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-dark" type="submit">Einloggen</button>
                <small class="text-muted ml-2">
                    <a href="{% url 'password_reset' %}">Passwort vergessen?</a>
                </small>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Brauchen Sie ein Benutzerkonto? <a class="ml-2" href="{% url 'trailerapp:register' %}">Jetzt registrieren.</a>
            </small>
        </div>
    </div>
{% endblock content %}
